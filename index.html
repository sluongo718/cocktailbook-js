<!DOCTYPE html>
<html>
    <head>
        <title>cocktail book</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="title"><h1>CockTail Book</h1></div>

        <button id="filterBtn" value="off">filter out irish coffee</button>
        <button id="allDrinks" value="off">click to see all the drinks</button>
        

        <form id="cocktail-form">
            <fieldset>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="input-cocktail-name">
                </div>
                <div>
                    <label for="image">Image URL</label>
                    <input type="text" id="input-cocktail-url">
                </div>
                <div>
                    <label for="instructions">Instructions</label>
                    <textarea id="input-cocktail-instructions" rows="3"></textarea>
                    
                </div>
                <input type="submit" value="Create">

            </fieldset>
        </form>

        <div>
            <ul id="cocktail-list">

            </ul>
        </div>

        <script src="./src/ingredient.js"></script>
        <script src="./src/cocktail.js"></script>
        <script src="./src/index.js"></script>
        
    </body>

</html>
